<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #5b090c);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .login-container label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #764ba2;
            outline: none;
        }

        .login-container input[type="submit"] {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #000000, #55030d);
            color: white;
            transition: all 0.4s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(45deg, #841111, #000000);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-container input[type="submit"]:last-child {
            background-color: #e74c3c;
        }

        .login-container input[type="submit"]:last-child:hover {
            background-color: #c0392b;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>  
    <div class="login-container">
        <h1>L O G I N</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

            <label for="contrasena">Contrase침a:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contrase침a">

            <input type="submit" value="Iniciar sesi칩n">
            <input type="submit" value="Restablecer Contrase침a">
        </form>
    </div>
</body>
</html>
