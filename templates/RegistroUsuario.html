<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        .registration-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .registration-container label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .registration-container input[type="text"]:focus,
        .registration-container input[type="password"]:focus,
        .registration-container input[type="email"]:focus {
            border-color: #ffafbd;
            outline: none;
        }

        .registration-container input[type="submit"] {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            color: white;
            transition: all 0.4s ease;
            width: 100%;
        }

        .registration-container input[type="submit"]:hover {
            background: linear-gradient(45deg, #ffc3a0, #ffafbd);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 450px) {
            .registration-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Registro de Usuario</h1>
        
        <form>
            <label for="registro">Registro académico:</label>
            <input type="text" id="registro" name="registro" placeholder="Ingrese su registro académico" required>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
